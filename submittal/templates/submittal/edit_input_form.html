{% extends 'Project/base.html' %}

{% block content %}

<p>Property: {{ property.prop_name }}</p>
<p>Submittal: {{ submittal.submittal_month }}/{{ submittal.submittal_year }}</p>
<p>{{ input_form_title }}</p>

<form action="{% url 'submittal:edit_dollar_amount' submittal.id input_type %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save" />
</form>

{% endblock %}
