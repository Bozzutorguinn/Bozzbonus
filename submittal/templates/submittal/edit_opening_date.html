{% extends 'Project/base.html' %}

{% block content %}

<p>Property: {{ property.prop_name }}</p>
<p>Submittal: {{ submittal.submittal_month }}/{{ submittal.submittal_year }}</p>
<p>Edit Opening Date</p>

<form action="{% url 'submittal:edit_opening_date' submittal.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save Opening Date" />
</form>

{% endblock %}
