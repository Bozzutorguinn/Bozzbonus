<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bozzuto Bonus</title>
        <style>
            td {color: #00694E; font-family: Arial}
            body {background-color: #CFD4D8}
            h5 {color: #00694E; font-family: Arial}
            h1 {color: black; font-family: Arial}
            p {color: #00694E; font-family: Arial}
        </style>
    </head>
    <body>
        <div>
            <h5><a href="{% url 'user_access:logout' %}" >Log-Out</a></h5>
            <h1><a href="{% url 'property:index' %}">Bozzuto Bonus Form</a></h1>
            {% ifnotequal message '' %}
                <p style="color:red;">{{ message }}</p>
            {% endifnotequal %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
