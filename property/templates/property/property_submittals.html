{% extends 'Project/base.html' %}

{% block content %}

<p>{{ property.prop_name }} Open Submittals</p>
<table>
    {% for submittal in open_submittals.all %}
    <tr>
        <td><a href="{% url 'submittal:submittal_detail' submittal.id %}">{{ submittal.submittal_month }}/{{ submittal.submittal_year }}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
