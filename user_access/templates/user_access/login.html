<form method="post" action="{% url 'user_access:login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input name="username" type="text" id="username" />
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input name="password" type="password" id="password" />
            </td>
        </tr>
    </table>
    <input type="submit" value="Log-in"/>
</form>
